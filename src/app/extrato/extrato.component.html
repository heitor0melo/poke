<section class="secao">
  <h2 class="titulo">Lista de Pokemons</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__conteudo">Nome</th>
    </thead>
    <tbody *ngIf="!!pokemons; else listaVazia">
      <tr class="tabela__linha"
        *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: pageSize, currentPage: pageEvent }"
        (click)=" goPage(pokemon)">
        <td class="tabela__conteudo">
          {{ pokemon.name }}
        </td>
      </tr>
    </tbody>
  </table>
  <mat-paginator [length]="pokemons?.length" [pageSize]="pageSize" (page)="setPage($event)" aria-label="Select page">
  </mat-paginator>
  <button mat-button (click)="load()">Carregar mais pokemons</button>
  <ng-template #listaVazia>
    <p>Nenhuma pokemon carregado</p>
  </ng-template>
</section>
